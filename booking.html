<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="new.js"></script>
</head>
<body>
    <form id="theForm">
        <fieldset>
            <legend>Register your event</legend>
            <p>Enter the starting and ending dates.</p>
            <div>
                <label>start</label>
                <!--<input type="text" name="start" id="start" placeholder="MM/DD/YYYY">-->
                <input type="date" name="start" id="start">
            </div>
            <div>
                    <label>end</label>
                    <!--<input type="text" name="end" id="end" placeholder="MM/DD/YYYY">-->
                    <input type="date" name="end" id="end">
                </div>
            <div>
                <input type="submit" value=" submit " id="submit">
            </div> 
            <div id="feedback"></div>
        </fieldset>
    </form>
</body>
</html>
